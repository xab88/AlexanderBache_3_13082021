<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/df79e1d100.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/df79e1d100.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&family=Shrikhand&display=swap" rel="stylesheet">
    <title>Menu 1 La Palette du Goût</title>
</head>
<body>
    <header class="secondary_header">
        <a href="index.html">
            <i class="fas fa-arrow-left"></i>
            <h1>ohmyfood</h1>
            </a>   
    </header>


    <section class="menu">
    <img src="img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="plate served">
    
        <div class="menu_title">
            <h2>La Palette du goût</h2>
            <i class="far fa-heart menu_heart"></i>
        </div> 
        <form> 
            <div class="starters">
                <h3>ENTRÉES</h3>
                <input type="checkbox" name="selection" id="selection">
                <label for="selection">
                <a href="#">
                    <figure>
                    <h4>Fricassée d'escargot</h4>
                    <p>Au piment d'Espelette <strong>25€</strong></p>
                </figure>
                </a></label>
    
                <input type="checkbox" name="selection" id="selection">
                <label for="selection">
                <a href="#">
                    <figure>
                    <h4>Foie gras de canard mi-cuit</h4>
                    <p>Et ses copeaux de truffe noire <strong>35€</strong></p>
                </figure>
                </a></label>
    
                <input type="checkbox" name="selection" id="selection">
                <label for="selection">
                <a href="#">
                    <figure>
                    <h4>Oeuf au plat</h4>
                    <p>Assaisonné à la truffe sur lit de caviar <strong>20€</strong></p>
                </figure>
                </a>
                </label>
            </div>
    
            <div class="dishes">
                <h3>PLATS</h3>
                
                <input type="checkbox" name="selection" id="selection">
                <label for="selection">
                <a href="#">
                    <figure>
                    <h4>Filet de boeuf aux herbes</h4>
                    <p>Accompagné de sa ribambelle de légumes <strong>40€</strong></p>
                </figure>                
                </a></label>
    
                <input type="checkbox" name="selection" id="selection">
                <label for="selection">
                <a href="#">
                    <figure>
                    <h4>Parmentier de queue de boeuf</h4>
                    <p>À la truffe noire sur sa purée de panais <strong>35€</strong></p>
                </figure>
                </a></label>
    
                <input type="checkbox" name="selection" id="selection">
                <label for="selection">
                <a href="#">
                    <figure>
                    <h4>Filet de turbot</h4>
                    <p>Aux agrumes <strong>44€</strong></p>
                </figure>
                </a></label>
            </div>
    
            <div class="Desserts">
                <h3>DESSERTS</h3>
    
                <input type="checkbox" name="selection" id="selection">
                <label for="selection">
                <a href="#">
                    <figure>
                    <h4>Paris-Brest</h4>
                    <p>Revisité <strong>18€</strong></p>
                </figure>
                </a></label>
    
                <input type="checkbox" name="selection" id="selection">
                <label for="selection">
                <a href="#">
                    <figure>
                    <h4>Macaron au chocolat d'exception </h4>
                    <p>Et glace à la vanille de Madagascar <strong>22€</strong></p>
                    </figure>            
                </a></label>
    
                <input type="checkbox" name="selection" id="selection">
                <label for="selection">
                <a href="#">
                    <figure>
                    <h4>Mousse au chocolat</h4>
                    <p>Au piment d'Espelette et à la truffe noire <strong>23€</strong></p>
                </figure>
                </a></label>
            </div>

            <button type="submit" class="btn btn_menu">Commander</button>
        </form> 


    </section>

    <footer>
        <h3>ohmyfood</h3>

        <ul>
            <a href="#"><li><i class="fas fa-utensils"></i>Proposer un restaurant</li></a>
            <a href="#"><li><i class="fas fa-hands-helping"></i>Devenir partenaire</li></a>
            <a href="#"><li>Mentions légales</li></a>
            <a href="#"><li>Contact</li></a>
        </ul>
    </footer>
    
</body>
</html>
