<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/df79e1d100.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/df79e1d100.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&family=Shrikhand&display=swap" rel="stylesheet">
    <title>Menu 1 La Palette du Goût</title>
</head>
<body>
    <header class="secondary_header">
        <a href="index.html">
            <i class="fas fa-arrow-left"></i>
            <h1>ohmyfood</h1>
            </a>   
    </header>


    <section class="menu">
        <img src="img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="plate served">
    <div class="menu_title">
        <h2>La Palette du goût</h2>
        <i class="far fa-heart"></i>
    </div>   
        <div class="starters">
            <h3>Entrées</h3>
            <a href="#">
                <figure>
                <h3>Fricassée d'escargot</h3>
                <div class="price"><p>Au piment d'Espelette <strong>25€</strong></p></div>
            </figure>
            </a>
            <a href="#">
                <figure>
                <h3>Foie gras de canard mi-cuit</h3>
                <div class="price"><p>Et ses copeaux de truffe noire <strong>35€</strong></p></div>
            </figure>
            </a>
            <a href="#">
                <figure>
                <h3>Oeuf au plat</h3>
                <div class="price"><p>Assaisonné à la truffe sur lit de caviar <strong>20€</strong></p></div>
            </figure>
            </a>
        </div>

        <div class="dishes">
            <h3>Plats</h3>
            <a href="#">
                <figure>
                <h3>Filet de boeuf aux herbes</h3>
                <div class="price"><p>Accompagné de sa ribambelle de légumes <strong>40€</strong></p></div>
            </figure>
                
            </a>
            <a href="#">
                <figure>
                <h3>Parmentier de queue de boeuf</h3>
                <div class="price"><p>À la truffe noire sur sa purée de panais <strong>35€</strong></p></div>
            </figure>
            </a>
            <a href="#">
                <figure>
                <h3>Filet de turbot</h3>
                <div class="price"><p>Aux agrumes <strong>44€</strong></p></div>
            </figure>
            </a>
        </div>

        <div class="Desserts">
            <h3>Desserts</h3>
            <a href="#">
                <figure>
                <h3>Paris-Brest</h3>
                <div class="price"><p>Revisité <strong>18€</strong></p></div>
            </figure>
            </a> 
            <a href="#">
                <figure>
                <h3>Macaron au chocolat d'exception </h3>
                <div class="price"><p>Et glace à la vanille de Madagascar <strong>22€</strong></p></div>  
                </figure>            
            </a>

            <a href="#">
                <figure>
                <h3>Mousse au chocolat</h3>
                <div class="price"><p>Au piment d'Espelette et à la truffe noire <strong>23€</strong></p></div>
            </figure>
            </a>
        </div>

    </section>

    <footer>
        <h3>ohmyfood</h3>


        <ul>
            <li>Proposer un restaurant</li>
            <li>Devenir partenaire</li>
        </ul>

        <ul>
            <li>Mentions légales</li>
            <li>Contact</li>
        </ul>
    </footer>
    
</body>
</html>
